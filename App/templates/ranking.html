{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block title %}
    Ranking Page
{% endblock %}
{% block content %}
    <p></p>
    <table class="table table-hover" style="background-color: #edeee4;">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Points</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.position }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.points }}</td>
                    <td>
                        <!-- <button class="btn btn-outline btn-info">History</button> -->
                        <button class="btn btn-outline" style="color: white;background-color: #761b34;">History</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
{% block actions %}
{% endblock %}
